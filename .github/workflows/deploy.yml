name: ðŸš€ Build & Deploy Microservices

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: ðŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Config Server
      - name: ðŸ—ï¸ Build and push Config Server
        working-directory: ./services/config-server
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-config-server:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-config-server:latest

      # Build Discovery Service
      - name: ðŸ—ï¸ Build and push Discovery Service
        working-directory: ./services/discovery
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-discovery:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-discovery:latest

      # Build API Gateway
      - name: ðŸ—ï¸ Build and push API Gateway
        working-directory: ./services/gateway
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-gateway:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-gateway:latest

      # Build Customer Service
      - name: ðŸ—ï¸ Build and push Customer Service
        working-directory: ./services/customer
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-customer:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-customer:latest

      # Build Product Service
      - name: ðŸ—ï¸ Build and push Product Service
        working-directory: ./services/Product
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-product:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-product:latest

      # Build Order Service
      - name: ðŸ—ï¸ Build and push Order Service
        working-directory: ./services/order
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-order:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-order:latest

      # Build Finance Service
      - name: ðŸ—ï¸ Build and push Finance Service
        working-directory: ./services/finances
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-finances:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-finances:latest

      # Build Notification Service
      - name: ðŸ—ï¸ Build and push Notification Service
        working-directory: ./services/notification
        run: |
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-notification:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-notification:latest


      # PrÃ©paration du serveur distant
      - name: ðŸ› ï¸ Prepare Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Mise Ã  jour et installation des dÃ©pendances
            sudo apt update -y
            sudo apt install -y apt-transport-https ca-certificates curl software-properties-common gnupg tar

            # Installer Docker si absent
            if ! command -v docker &> /dev/null; then
              echo "Installation de Docker..."
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update -y
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            # VÃ©rifier docker compose plugin
            if ! docker compose version &> /dev/null; then
              echo "Installation de Docker Compose Plugin..."
              sudo apt install -y docker-compose-plugin
            fi
            
            # CrÃ©er le rÃ©pertoire cible s'il n'existe pas
            mkdir -p ${{ secrets.TARGET_DIR }}

      # VÃ©rifier la prÃ©sence des fichiers dans le dÃ©pÃ´t
      - name: ðŸ“‚ VÃ©rifier les fichiers de configuration
        run: |
          ls -la
          if [ -f "docker-compose.yml" ]; then
            echo "âœ… docker-compose.yml trouvÃ©"
          else
            echo "âŒ docker-compose.yml introuvable dans le dÃ©pÃ´t!"
            exit 1
          fi
          
          if [ -f ".env" ]; then
            echo "âœ… .env trouvÃ©"
          else
            echo "âŒ .env introuvable dans le dÃ©pÃ´t!"
            # CrÃ©er un fichier .env Ã  partir des secrets si nÃ©cessaire
            echo "CrÃ©ation d'un fichier .env Ã  partir des secrets..."
            echo "DB_USER=${{ secrets.DB_USER }}" > .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            # Ajoutez d'autres variables selon vos besoins
          fi

      # Copier les fichiers de configuration vers le serveur distant
      - name: ðŸ“‚ Copier les fichiers de configuration
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,.env"
          target: "${{ secrets.TARGET_DIR }}"
          strip_components: 0

      # DÃ©ploiement sur le serveur distant
      - name: ðŸš€ Deploy Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd ${{ secrets.TARGET_DIR }}
            
            # VÃ©rifier que les fichiers ont bien Ã©tÃ© copiÃ©s
            if [ ! -f "docker-compose.yml" ]; then
              echo "Erreur : docker-compose.yml manquant sur le serveur!"
              exit 1
            fi
            
            if [ ! -f ".env" ]; then
              echo "Erreur : .env manquant sur le serveur!"
              exit 1
            fi

            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            # ArrÃªter et supprimer les conteneurs existants si nÃ©cessaire
            docker compose down || true
            
            # TÃ©lÃ©charger les images et dÃ©marrer les services
            docker compose pull || { echo "Erreur lors du pull des images"; exit 1; }
            docker compose up -d || { echo "Erreur lors du dÃ©ploiement"; exit 1; }

            # Afficher l'Ã©tat des services
            docker compose ps
            docker compose logs --tail=50